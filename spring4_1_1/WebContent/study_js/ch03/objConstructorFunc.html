<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function CheckWeight(name,height, weight){
      this.userName = name;
      this.userHeight = height;
      this.userWeight = weight;
      this.userInfo = function(){
        let str = "";
        str +="이름 : "+this.userName+", ";
        str +="키 : "+this.userHeight+", ";
        str +="몸무게 : "+this.userWeight+"<br>";
        return str;
      }
      this.getResult = function(){
        this.minWeight = (this.userHeight - 100)*0.9-5;
        this.maxWeight = (this.userHeight - 100)*0.9+5;
        if(this.userWeight<this.minWeight) alert("정상보다 수치가 낮네요");
        else if(this.userWeight>this.maxWeight) alert("정상보다 수치가 높네요");
        else alert("평균 몸무게네요");
        let word=[`평균 몸무게 기준 : ${this.minWeight}kg ~ ${this.maxWeight}kg`];
        return word;
      }
    }
    const kim = new CheckWeight("김유신",180,71);
    document.write(kim.userInfo());
    document.write(kim.getResult());
    console.log(kim.userHeight);

  </script>
</body>
</html>
